<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prediction History</title>
    <style>
        body { font-family: system-ui; margin: 20px; background: #0a0e27; color: #fff; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: #00d4ff; }
        .controls { margin: 20px 0; display: flex; gap: 10px; align-items: center; }
        input, select, button { padding: 8px 12px; border-radius: 4px; border: 1px solid #333; background: #1a1f3a; color: #fff; }
        button { background: #00d4ff; color: #000; cursor: pointer; font-weight: bold; }
        button:hover { background: #00b8e6; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #333; }
        th { background: #1a1f3a; color: #00d4ff; }
        .bullish { color: #00ff88; font-weight: bold; }
        .bearish { color: #ff4444; font-weight: bold; }
        .neutral { color: #888; }
        .confidence { display: inline-block; width: 60px; height: 8px; background: #333; border-radius: 4px; overflow: hidden; }
        .confidence-bar { height: 100%; background: #00d4ff; transition: width 0.3s; }
        .status { padding: 4px 8px; border-radius: 3px; font-size: 12px; }
        #lastUpdate { color: #888; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 AI Prediction History</h1>
        <div class="controls">
            <input type="text" id="symbolFilter" placeholder="Filter by symbol (e.g., SPY)">
            <select id="limitSelect">
                <option value="10">Last 10</option>
                <option value="20" selected>Last 20</option>
                <option value="50">Last 50</option>
                <option value="100">Last 100</option>
            </select>
            <button onclick="loadHistory()">🔄 Refresh</button>
            <button onclick="toggleAutoRefresh()">⏰ Auto-Refresh: <span id="autoStatus">ON</span></button>
            <span id="lastUpdate"></span>
        </div>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Symbol</th>
                    <th>Signal</th>
                    <th>Probability</th>
                    <th>Confidence</th>
                </tr>
            </thead>
            <tbody id="historyBody"></tbody>
        </table>
    </div>
    <script>
        let autoRefresh = true;
        let refreshInterval;

        async function loadHistory() {
            const symbol = document.getElementById('symbolFilter').value.trim();
            const limit = document.getElementById('limitSelect').value;
            const url = `/api/ai/predict/history?limit=${limit}${symbol ? '&symbol=' + symbol : ''}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                displayHistory(data.predictions);
                document.getElementById('lastUpdate').textContent = `Updated: ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                console.error('Failed to load history:', error);
            }
        }

        function displayHistory(predictions) {
            const tbody = document.getElementById('historyBody');
            tbody.innerHTML = predictions.map(p => `
                <tr>
                    <td>${new Date(p.timestamp).toLocaleString()}</td>
                    <td><strong>${p.symbol}</strong></td>
                    <td><span class="${p.signal}">${p.signal.toUpperCase()}</span></td>
                    <td>${(p.prob_up * 100).toFixed(1)}%</td>
                    <td>
                        <div class="confidence">
                            <div class="confidence-bar" style="width: ${p.confidence * 100}%"></div>
                        </div>
                        ${(p.confidence * 100).toFixed(0)}%
                    </td>
                </tr>
            `).join('');
        }

        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            document.getElementById('autoStatus').textContent = autoRefresh ? 'ON' : 'OFF';
            if (autoRefresh) {
                startAutoRefresh();
            } else {
                clearInterval(refreshInterval);
            }
        }

        function startAutoRefresh() {
            refreshInterval = setInterval(loadHistory, 30000);
        }

        loadHistory();
        startAutoRefresh();
    </script>
</body>
</html>
