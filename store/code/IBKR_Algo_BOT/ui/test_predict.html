<!doctype html>
<meta charset="utf-8">
<title>AI Probe</title>
<style>body{font:14px system-ui;margin:2rem} input,button{font:inherit}</style>
<h1>/api/ai/predict probe</h1>
<div>
  <label>Symbol <input id="sym" value="AAPL"></label>
  <label>Bid <input id="bid" value="199.90"></label>
  <label>Ask <input id="ask" value="200.00"></label>
  <label>bidSize <input id="bs" value="100"></label>
  <label>askSize <input id="as" value="120"></label>
  <label>sentiment <input id="sen" value="0.1"></label>
  <button id="go">Predict</button>
</div>
<pre id="out"></pre>
<script>
const $ = (s)=>document.querySelector(s);
$("#go").onclick = async ()=>{
  const body = {
    symbol: $("#sym").value,
    bid: parseFloat($("#bid").value),
    ask: parseFloat($("#ask").value),
    bidSize: parseFloat($("#bs").value),
    askSize: parseFloat($("#as").value),
    sentiment: parseFloat($("#sen").value)
  };
  const r = await fetch("/api/ai/predict",{method:"POST",headers:{"content-type":"application/json"},body:JSON.stringify(body)});
  $("#out").textContent = JSON.stringify(await r.json(), null, 2);
};
</script>
