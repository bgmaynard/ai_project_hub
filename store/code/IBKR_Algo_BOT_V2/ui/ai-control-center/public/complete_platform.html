<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBKR Professional Trading Platform</title>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            font-size: 15px;
            overflow: hidden;
        }

        /* Top Bar */
        .top-bar {
            background: #1e1e1e;
            border-bottom: 2px solid #007acc;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 40px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10000;
        }

        .top-bar-left h1 {
            font-size: 18px;
            font-weight: 600;
            color: #007acc;
            letter-spacing: 1px;
        }

        .top-bar-right {
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 14px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: #252525;
            border: 1px solid #404040;
            border-radius: 3px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #22c55e;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Menu Bar */
        .menu-bar {
            background: #252525;
            border-bottom: 1px solid #404040;
            padding: 0 12px;
            display: flex;
            gap: 0;
            height: 28px;
            position: fixed;
            top: 40px;
            left: 0;
            right: 0;
            z-index: 9999;
        }

        .menu-item {
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #b0b0b0;
            border-right: 1px solid #404040;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .menu-item:hover {
            background: #007acc;
            color: #ffffff;
        }

        /* Workspace */
        .workspace {
            position: fixed;
            top: 68px;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0a0a0a;
            overflow: hidden;
        }

        /* Draggable Window */
        .window {
            position: absolute;
            background: #1a1a1a;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.7);
            min-width: 200px;
            min-height: 150px;
        }

        .window.active {
            border-color: #007acc;
            box-shadow: 0 8px 32px rgba(0, 122, 204, 0.4);
        }

        .window-header {
            background: #2d2d2d;
            padding: 6px 10px;
            border-bottom: 1px solid #404040;
            font-size: 14px;
            font-weight: 700;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            user-select: none;
        }

        .window.active .window-header {
            background: #007acc;
        }

        .window-controls {
            display: flex;
            gap: 6px;
        }

        .window-btn {
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            border-radius: 2px;
            transition: background 0.2s;
            font-weight: bold;
        }

        .window-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .window-btn.minimize { color: #fbbf24; }
        .window-btn.maximize { color: #22c55e; }
        .window-btn.close { color: #ef4444; }

        .window-content {
            flex: 1;
            overflow: auto;
            background: #1a1a1a;
        }

        /* Resize Handles */
        .resize-handle {
            position: absolute;
            background: transparent;
            z-index: 10;
        }

        .resize-handle.n { top: 0; left: 0; right: 0; height: 5px; cursor: ns-resize; }
        .resize-handle.s { bottom: 0; left: 0; right: 0; height: 5px; cursor: ns-resize; }
        .resize-handle.e { top: 0; right: 0; bottom: 0; width: 5px; cursor: ew-resize; }
        .resize-handle.w { top: 0; left: 0; bottom: 0; width: 5px; cursor: ew-resize; }
        .resize-handle.ne { top: 0; right: 0; width: 10px; height: 10px; cursor: nesw-resize; }
        .resize-handle.nw { top: 0; left: 0; width: 10px; height: 10px; cursor: nwse-resize; }
        .resize-handle.se { bottom: 0; right: 0; width: 10px; height: 10px; cursor: nwse-resize; }
        .resize-handle.sw { bottom: 0; left: 0; width: 10px; height: 10px; cursor: nesw-resize; }

        /* Layout Controls */
        .layout-controls {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 6px;
            z-index: 9998;
        }

        .layout-btn {
            padding: 8px 12px;
            background: #2d2d2d;
            border: 1px solid #007acc;
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .layout-btn:hover {
            background: #007acc;
        }

        /* Data Table Styles */
        .data-table {
            width: 100%;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .data-table thead {
            background: #2d2d2d;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table th {
            padding: 6px 8px;
            text-align: left;
            font-weight: 700;
            color: #888;
            border-bottom: 1px solid #404040;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        .data-table td {
            padding: 5px 8px;
            border-bottom: 1px solid #252525;
        }

        .data-table tr:hover {
            background: #252525;
        }

        .data-table .clickable {
            cursor: pointer;
        }

        .data-table .clickable:hover {
            background: #007acc;
        }

        /* Module Specific Styles */
        .module-content {
            padding: 8px;
        }

        /* Quote Display */
        .quote-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            padding: 8px;
            background: #1e1e1e;
        }

        .quote-stat {
            padding: 6px 8px;
            background: #252525;
            border: 1px solid #333;
            border-radius: 2px;
        }

        .quote-stat-label {
            font-size: 13px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 3px;
        }

        .quote-stat-value {
            font-size: 17px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
        }

        .positive { color: #22c55e !important; }
        .negative { color: #ef4444 !important; }
        .neutral { color: #888 !important; }

        /* Level 2 */
        .level2-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1px;
            background: #404040;
            font-family: 'Courier New', monospace;
            height: 100%;
        }

        .level2-column {
            background: #1a1a1a;
            overflow-y: auto;
        }

        .level2-header {
            display: grid;
            grid-template-columns: 50px 70px 70px 50px;
            padding: 6px 4px;
            font-size: 13px;
            font-weight: 700;
            background: #2d2d2d;
            border-bottom: 1px solid #404040;
            position: sticky;
            top: 0;
            z-index: 5;
        }

        .level2-header div {
            text-align: center;
            color: #888;
        }

        .level2-row {
            display: grid;
            grid-template-columns: 50px 70px 70px 50px;
            padding: 3px 4px;
            font-size: 14px;
            border-bottom: 1px solid #222;
            position: relative;
        }

        .level2-row:hover {
            background: #252525;
        }

        .level2-row div {
            text-align: center;
            padding: 2px;
        }

        .level2-row.clickable {
            cursor: pointer;
        }

        .level2-price {
            font-weight: 700;
        }

        /* Order Entry */
        .order-entry-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .order-field {
            margin-bottom: 10px;
        }

        .order-field label {
            display: block;
            font-size: 13px;
            color: #888;
            margin-bottom: 4px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .order-field input,
        .order-field select {
            width: 100%;
            padding: 6px 8px;
            background: #252525;
            border: 1px solid #404040;
            color: #fff;
            font-size: 15px;
            border-radius: 2px;
            font-family: 'Courier New', monospace;
        }

        .order-field input:focus,
        .order-field select:focus {
            outline: none;
            border-color: #007acc;
        }

        .quantity-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 4px;
            margin-bottom: 8px;
        }

        .qty-btn {
            padding: 6px;
            background: #252525;
            border: 1px solid #404040;
            color: #888;
            font-size: 14px;
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.2s;
            font-weight: 600;
        }

        .qty-btn:hover {
            background: #404040;
            color: #fff;
        }

        .price-controls {
            display: grid;
            grid-template-columns: 40px 1fr 40px;
            gap: 4px;
            margin-bottom: 8px;
        }

        .price-btn {
            padding: 6px;
            background: #252525;
            border: 1px solid #404040;
            color: #007acc;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 2px;
        }

        .price-btn:hover {
            background: #007acc;
            color: #fff;
        }

        .order-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 12px;
        }

        .btn {
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 15px;
            font-weight: 700;
            border-radius: 3px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-buy {
            background: #22c55e;
            color: #000;
        }

        .btn-buy:hover {
            background: #16a34a;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(34, 197, 94, 0.3);
        }

        .btn-sell {
            background: #ef4444;
            color: #fff;
        }

        .btn-sell:hover {
            background: #dc2626;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(239, 68, 68, 0.3);
        }

        .btn-secondary {
            background: #404040;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #525252;
        }

        .btn-danger {
            background: #991b1b;
            color: #fff;
        }

        .btn-danger:hover {
            background: #7f1d1d;
        }

        /* Watchlist */
        .watchlist-item {
            display: grid;
            grid-template-columns: 60px 1fr 60px;
            padding: 6px 8px;
            border-bottom: 1px solid #252525;
            cursor: pointer;
            transition: background 0.2s;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .watchlist-item:hover {
            background: #252525;
        }

        .watchlist-item.active {
            background: #007acc;
        }

        .watchlist-symbol {
            font-weight: 700;
            font-size: 15px;
        }

        .watchlist-price {
            text-align: right;
        }

        .watchlist-change {
            text-align: right;
            font-size: 13px;
        }

        /* Account */
        .account-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            padding: 8px;
        }

        .account-stat {
            padding: 6px 8px;
            background: #252525;
            border: 1px solid #333;
            border-radius: 2px;
        }

        .account-stat-label {
            font-size: 13px;
            color: #888;
            margin-bottom: 3px;
            text-transform: uppercase;
        }

        .account-stat-value {
            font-size: 16px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
        }

        /* Time & Sales */
        .timesales-row {
            display: grid;
            grid-template-columns: 70px 80px 60px 40px;
            padding: 4px 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border-bottom: 1px solid #222;
        }

        .timesales-row:hover {
            background: #252525;
        }

        .timesales-time { color: #666; }
        .timesales-price { text-align: right; font-weight: 700; }
        .timesales-size { text-align: right; color: #888; }
        .timesales-side { text-align: center; font-size: 13px; }

        .empty-state {
            padding: 30px 20px;
            text-align: center;
            color: #555;
            font-style: italic;
            font-size: 15px;
        }

        /* Chart */
        .chart-container {
            width: 100%;
            height: 100%;
            min-height: 300px;
            background: #1a1a1a;
        }

        /* Position Badge */
        .pos-badge {
            padding: 2px 6px;
            border-radius: 2px;
            font-size: 13px;
            font-weight: 700;
        }

        .pos-badge.long {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .pos-badge.short {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        /* Action Button */
        .action-btn {
            padding: 4px 8px;
            font-size: 13px;
            background: #404040;
            border: 1px solid #555;
            color: #fff;
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #007acc;
            border-color: #007acc;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

    <script>
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        //                     GLOBAL STATE
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        let windows = [];
        let activeWindow = null;
        let zIndexCounter = 100;
        let currentSymbol = 'AAPL';
        let watchlist = ['AAPL', 'MSFT', 'GOOGL', 'TSLA', 'NVDA', 'SPY', 'QQQ'];
        let marketDataCache = {};
        let positionsCache = [];
        let ordersCache = [];
        let apiAvailable = null; // null = unknown, true = available, false = demo mode
        let demoModeLogged = false;
        const API_BASE_URL = 'http://127.0.0.1:9101'; // API server base URL

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        //                     WINDOW MANAGEMENT
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        class DraggableWindow {
            constructor(id, title, content, x, y, width, height) {
                this.id = id;
                this.title = title;
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.minimized = false;
                this.maximized = false;
                this.savedState = null;
                this.element = null;
                this.create(content);
            }

            create(content) {
                const win = document.createElement('div');
                win.className = 'window';
                win.id = `window-${this.id}`;
                win.style.left = this.x + 'px';
                win.style.top = this.y + 'px';
                win.style.width = this.width + 'px';
                win.style.height = this.height + 'px';
                win.style.zIndex = ++zIndexCounter;

                win.innerHTML = `
                    <div class="window-header">
                        <span>${this.title}</span>
                        <div class="window-controls">
                            <div class="window-btn minimize" onclick="minimizeWindow('${this.id}')">‚àí</div>
                            <div class="window-btn maximize" onclick="maximizeWindow('${this.id}')">‚ñ°</div>
                            <div class="window-btn close" onclick="closeWindow('${this.id}')">√ó</div>
                        </div>
                    </div>
                    <div class="window-content">${content}</div>
                    <div class="resize-handle n"></div>
                    <div class="resize-handle s"></div>
                    <div class="resize-handle e"></div>
                    <div class="resize-handle w"></div>
                    <div class="resize-handle ne"></div>
                    <div class="resize-handle nw"></div>
                    <div class="resize-handle se"></div>
                    <div class="resize-handle sw"></div>
                `;

                this.element = win;
                document.getElementById('workspace').appendChild(win);
                this.setupDrag();
                this.setupResize();
                win.addEventListener('mousedown', () => this.activate());
            }

            setupDrag() {
                const header = this.element.querySelector('.window-header');
                let isDragging = false;
                let startX, startY, startLeft, startTop;

                header.addEventListener('mousedown', (e) => {
                    if (e.target.classList.contains('window-btn')) return;
                    isDragging = true;
                    startX = e.clientX;
                    startY = e.clientY;
                    startLeft = this.x;
                    startTop = this.y;
                    this.activate();
                });

                document.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    this.x = startLeft + e.clientX - startX;
                    this.y = startTop + e.clientY - startY;
                    this.element.style.left = this.x + 'px';
                    this.element.style.top = this.y + 'px';
                });

                document.addEventListener('mouseup', () => isDragging = false);
            }

            setupResize() {
                const handles = this.element.querySelectorAll('.resize-handle');
                handles.forEach(handle => {
                    let isResizing = false;
                    let startX, startY, startWidth, startHeight, startLeft, startTop;
                    const direction = handle.className.split(' ')[1];

                    handle.addEventListener('mousedown', (e) => {
                        e.stopPropagation();
                        isResizing = true;
                        startX = e.clientX;
                        startY = e.clientY;
                        startWidth = this.width;
                        startHeight = this.height;
                        startLeft = this.x;
                        startTop = this.y;
                        this.activate();
                    });

                    document.addEventListener('mousemove', (e) => {
                        if (!isResizing) return;
                        const dx = e.clientX - startX;
                        const dy = e.clientY - startY;

                        if (direction.includes('e')) this.width = Math.max(200, startWidth + dx);
                        if (direction.includes('w')) {
                            const newWidth = Math.max(200, startWidth - dx);
                            if (newWidth > 200) {
                                this.width = newWidth;
                                this.x = startLeft + dx;
                            }
                        }
                        if (direction.includes('s')) this.height = Math.max(150, startHeight + dy);
                        if (direction.includes('n')) {
                            const newHeight = Math.max(150, startHeight - dy);
                            if (newHeight > 150) {
                                this.height = newHeight;
                                this.y = startTop + dy;
                            }
                        }

                        this.updatePosition();
                    });

                    document.addEventListener('mouseup', () => isResizing = false);
                });
            }

            updatePosition() {
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
                this.element.style.width = this.width + 'px';
                this.element.style.height = this.height + 'px';
            }

            activate() {
                windows.forEach(w => w.element.classList.remove('active'));
                this.element.classList.add('active');
                this.element.style.zIndex = ++zIndexCounter;
                activeWindow = this;
            }

            minimize() {
                if (!this.minimized) {
                    this.element.style.display = 'none';
                    this.minimized = true;
                }
            }

            restore() {
                if (this.minimized) {
                    this.element.style.display = 'flex';
                    this.minimized = false;
                    this.activate();
                }
                if (this.maximized) {
                    if (this.savedState) {
                        this.x = this.savedState.x;
                        this.y = this.savedState.y;
                        this.width = this.savedState.width;
                        this.height = this.savedState.height;
                        this.updatePosition();
                    }
                    this.maximized = false;
                }
            }

            maximize() {
                if (!this.maximized) {
                    this.savedState = { x: this.x, y: this.y, width: this.width, height: this.height };
                    const workspace = document.getElementById('workspace');
                    this.x = 0;
                    this.y = 0;
                    this.width = workspace.clientWidth;
                    this.height = workspace.clientHeight;
                    this.updatePosition();
                    this.maximized = true;
                } else {
                    this.restore();
                }
            }

            close() {
                this.element.remove();
                windows = windows.filter(w => w.id !== this.id);
            }
        }

        async function submitOrder(action) {
            const symbol = document.getElementById('orderSymbol').value;
            const quantity = document.getElementById('orderQuantity').value;
            const type = document.getElementById('orderType').value;
            const price = document.getElementById('orderPrice').value;
            const tif = document.getElementById('orderTIF').value;
            const extendedHours = document.getElementById('extendedHours').checked;

            // Validation
            if (!symbol || symbol.trim() === '') {
                alert('Please enter a symbol');
                return;
            }

            if (!quantity || parseInt(quantity) <= 0) {
                alert('Please enter a valid quantity');
                return;
            }

            let side, orderType;

            if (action === 'BUY_MARKET') {
                side = 'BUY';
                orderType = 'MARKET';
            } else if (action === 'SELL_MARKET') {
                side = 'SELL';
                orderType = 'MARKET';
            } else {
                side = action;
                orderType = type;
            }

            // Validate price for limit orders
            if (orderType === 'LIMIT' && (!price || parseFloat(price) <= 0)) {
                alert('Please enter a valid limit price');
                return;
            }

            const orderDetails = `
ORDER DETAILS:
‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
Side:     ${side}
Symbol:   ${symbol}
Quantity: ${quantity}

Price:    ${orderType === 'MARKET' ? 'MARKET' : '$' + price}
TIF:      ${tif}
Extended: ${extendedHours ? 'YES (Pre/After Market)' : 'NO (Regular Hours)'}

Confirm order?`;

            if (window.confirm(orderDetails)) {
                try {
                    // Prepare order request
                    const orderRequest = {
                        symbol: symbol.trim().toUpperCase(),
                        action: side,
                        quantity: parseInt(quantity),
                        order_type: orderType,
                        limit_price: orderType !== 'MARKET' ? parseFloat(price) : null,

                        tif: tif,
                        extended_hours: extendedHours,
                        exchange: 'SMART'
                    };

                    console.log('Placing order:', orderRequest);

                    // Call API to place order
                    const response = await fetch(API_BASE_URL + '/api/ibkr/place-order', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(orderRequest)
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        alert(`‚úì Order placed successfully!\n\nOrder ID: ${data.order_id}\nStatus: ${data.status}\n\n${data.message}`);

                        // Clear form
                        document.getElementById('orderSymbol').value = '';
                        document.getElementById('orderQuantity').value = '';
                        document.getElementById('orderPrice').value = 'MARKET';

                        // Refresh orders display
                        await loadOrders();
                        await loadAccount();
                    } else {
                        // Handle error response
                        const errorMsg = data.detail || data.message || 'Unknown error';
                        alert(`‚úó Failed to place order\n\n${errorMsg}`);

                } catch (error) {
                    console.error('Order error:', error);
                    alert(`‚úó Failed to place order\n\nError: ${error.message}\n\nMake sure IBKR is connected.`);

            }
        }

        function tileWindows() {
            const workspace = document.getElementById('workspace');
            const cols = Math.ceil(Math.sqrt(windows.length));
            const rows = Math.ceil(windows.length / cols);
            const width = Math.floor(workspace.clientWidth / cols);
            const height = Math.floor(workspace.clientHeight / rows);

            windows.forEach((win, i) => {
                win.x = (i % cols) * width;
                win.y = Math.floor(i / cols) * height;
                win.width = width - 4;
                win.height = height - 4;
                win.updatePosition();
                win.restore();
            });
        }

            });

        function initChart(id, symbol) {
            const containerId = `chart-${id}`;
            const container = document.getElementById(containerId);
            if (!container) {

                return;

            // Check if TradingView is available
            if (typeof TradingView === 'undefined') {
                container.innerHTML = '<div class="empty-state">TradingView Desktop required. Please open TradingView Desktop app.</div>';
                return;
            }

            try {
                // Clear container and clean up old widget
                container.innerHTML = '';

                if (chartWidgets[id]) {
                    try {
                        chartWidgets[id].remove();
                    } catch (e) {
                        // Ignore removal errors - container is already cleared
                    }
                    delete chartWidgets[id];
                    delete chartInstances[id];
                }

                // Create new widget
                chartWidgets[id] = new TradingView.widget({
                    "width": "100%",
                    "height": "100%",

                } catch (e) {
                    console.log('Chart update error, reinitializing:', e);

            } else if (chartWidgets[chartId]) {
                // Widget exists but no chart instance yet - reinit
                console.log(`No chart instance for ${chartId}, reinitializing`);
                initChart(chartId, symbol);
            } else {
