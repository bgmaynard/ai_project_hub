name: ai-collab-ci

on:
  push:
    branches: [ main, feat/**, fix/** ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-smoke:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") { python -m pip install -r requirements.txt }
          python -m pip install fastapi uvicorn[standard] pydantic ruff

      - name: Ruff lint
        run: |
          python -m ruff --version
          python -m ruff .
        continue-on-error: false

      - name: Smoke test dashboard_api.py
        shell: pwsh
        run: |
          $api = "store/code/IBKR_Algo_BOT/dashboard_api.py"
          if (Test-Path $api) {
            Write-Host "Found: $api"
            # Static import check
            python - << 'PY'
import importlib.util, sys, pathlib
p = pathlib.Path("store/code/IBKR_Algo_BOT/dashboard_api.py")
spec = importlib.util.spec_from_file_location("dashboard_api", p)
m = importlib.util.module_from_spec(spec)
spec.loader.exec_module(m)
print("Imported ok:", hasattr(m, "app"))
PY
          } else {
            Write-Host "No dashboard_api.py found. Skipping."
          }

      - name: Publish summary
        shell: bash
        run: |
          echo "## AI Collab CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Ruff lint: **passed**" >> $GITHUB_STEP_SUMMARY
          echo "- dashboard_api import: **checked**" >> $GITHUB_STEP_SUMMARY