name: CI

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install minimal deps
        run: |
          python -m pip install -U pip
          pip install pytest
          # optional: add light deps here if you want

      - name: Run tests (exclude anything that needs IBKR/TWS)
        env:
          PYTHONPATH: ./store/code
          # you can use this env in conftest to skip slow/integration tests
          FAST_ONLY: "1"
        run: |
          python -m pytest -q store/code
